<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="javazombies.js"></script>
    <title>zombies</title>
</head>
<body>

    <a-scene>
        <a-assets>
            <a-assest-item id="zombie" src="zombie/scene.gltf"></a-assest-item>
            <a-assest-item id="enviroment" src="radiation_environment/scene.gltf"></a-assest-item>
        </a-assets>
        <a-sky color="darkgreen"></a-sky>
        <a-entity gltf-model="#enviroment" position="-10 0 -12" scale="2 2 2" animation-mixer spawn></a-entity>
    </a-scene>
</body>
</html>
